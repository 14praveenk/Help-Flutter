# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - shell: bash
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_PUBLIC }}
          W3WKEY: ${{ secrets.W3WKEY }}
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          echo $FIREBASE_CONFIG >> web/firebase-config.js
          echo $W3WKEY > dotenv
          echo $MAPBOX_TOKEN >> dotenv
          echo $GOOGLE_SERVICES >> android/app/google-services.json

      - name: ğŸ—ï¸ Flutter Setup
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'  
      
      - name: ğŸš§ Flutter Build Web
        run: |
          flutter pub get
          flutter build web --no-sound-null-safety

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional 
          vercel-args: '--prod' #Optional
          vercel-org-id: ${{ secrets.ORG_ID}}  
          vercel-project-id: ${{ secrets.PROJECT_ID}}  
          working-directory: ./build/web

